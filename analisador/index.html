<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Analisador</title>
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <main>
        <section>
            <div>
                <div>
                    <p>Número (entre 1 e 100):
                        <input type="number" name="num" placeholder="Digite um número" id="input-text">
                        <input type="button" value="Adicionar" id="btn-add">
                    </p>
                        <select name="Analisador" id="sel-num" size="10"></select>
                </div>

                <div>
                    <input type="button" id="btn-final" value="Finalizar">
                </div>

                <div id="msg-total">

                </div>

            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
